dataset: flickr30k
input_json: 'data/flickr30k/cap_flickr30k.json'
input_dic: 'data/flickr30k/dic_flickr30k.json'
image_path: 'data/coco/images'
proposal_h5: 'data/flickr30k/flickr30k_detection.h5'
data_path: 'data'
# language model
cnn_backend: res101
att_model: newtopdown
rnn_size: 1024
num_layers: 1
seq_length: 20
# image model
image_size: 576
image_crop_size: 512
# decode setting
decode_noc: False
cached_tokens: 'coco-train-idxs'
val_split: 'test'
val_images_use: -1
cider_df: 'corpus'
optim: 'adam'
checkpoint_path: 'save/normal_flickr30k_1024_adam'
